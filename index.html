<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="apple-touch-icon" sizes="57x57" href="images/favicons/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="images/favicons/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="images/favicons/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="images/favicons/apple-touch-icon-76x76.png">
  <link rel="icon" type="image/png" href="images/favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="images/favicons/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="images/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="images/favicons/manifest.json">
  <link rel="shortcut icon" href="images/favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="##546e7a">
  <meta name="msapplication-config" content="images/favicons/browserconfig.xml">
  <meta name="theme-color" content="##546e7a">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Denis Laure</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
    <div id="main-tab" class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a id="aboutMeTab" class="waves-effect active" href="#about">About me</a></li>
        <li class="tab col s3"><a id="educationTab" class="waves-effect" href="#education">Education</a></li>
        <li class="tab col s3"><a id="skillsTab" class="waves-effect" href="#skills">Skills</a></li>
        <li class="tab col s3"><a id="projectsTab" class="waves-effect" href="#projects">Projects</a></li>
        <li class="tab col s3"><a id="publicationsTab" class="waves-effect" href="#publications">Publications</a></li>
      </ul>
    </div>
  </div>
  <div class="box blue-grey darken-1"></div>
  <div class="container">
    <div class="row">
    <div id="about" class="col s8 offset-s2">
      <div id="aboutMeCard" class="card hoverable">
        <div class="card-image">
          <img src="images/me.jpg">
        </div>
        <div class="card-content">
          <span class="card-title blue-grey-text text-darken-4">About me</span>
          <p>I am a very simple card. I am good at containing small bits of information.
          I am convenient because I require little markup to use effectively.</p>
        </div>
      </div>
    </div>
    <div id="education" class="col s12">
      <div id="educationCard" class="card hoverable">
        <div class="card-image">
          <img src="images/studies.jpg">
        </div>
        <div class="card-content">
          <span class="card-title blue-grey-text text-darken-4">Education</span>
        </div>
      </div>
    </div>
    <div id="skills" class="col s12">
      <div id="skillsCard" class="card hoverable">
        <div class="card-image">
          <img src="images/skills.jpg">
        </div>
        <div class="card-content">
          <span class="card-title blue-grey-text text-darken-4">Professional skills</span>
        </div>
      </div>
    </div>
    <div id="projects" class="col s12">
      <div id="projectsCard" class="card hoverable">
        <div class="card-image">
          <img src="images/projects.jpg">
        </div>
        <div class="card-content">
          <span class="card-title blue-grey-text text-darken-4">Projects</span>
        </div>
      </div>
    </div>
    <div id="publications" class="col s12">
      <div id="publicationsCard" class="card hoverable">
        <div class="card-image">
          <img src="images/book.jpg">
        </div>
        <div class="card-content">
          <span class="card-title blue-grey-text text-darken-4">List of Publications</span>
          <div id="publicationsList" class="collection"></div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
